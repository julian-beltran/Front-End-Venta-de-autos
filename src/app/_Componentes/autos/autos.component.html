
<br>
<h1 style="text-align: -webkit-center;">Comprador: {{name}}</h1>
<div class="contenedor" style="display: flex;
flex-direction: row-reverse;
justify-content: space-between;">

<div style="display: flex;
flex-direction: column;">
<h1>Filtros</h1>
<h2>Marca</h2>
<mat-form-field class="example-form-field">
<input matInput type="text" placeholder="Buscar por marca..." name="filterPost" [(ngModel)]="filterPost">
</mat-form-field>
<h2>Modelo</h2>
<mat-form-field class="example-form-field">
<input matInput type="text" placeholder="Buscar por modelo..." name="filterPostModelo" [(ngModel)]="filterPostModelo">
</mat-form-field>
<h2>Carroceria</h2>
<mat-form-field class="example-form-field">
<input matInput type="text" placeholder="Buscar por carroceria..." name="filterPostCarroseria" [(ngModel)]="filterPostCarroseria">
</mat-form-field>
</div>
<div><p>___</p></div>
<div>
<div *ngFor="let list of lst | paginate: { itemsPerPage: 5, currentPage: page }| filter:filterPost| filterModelo:filterPostModelo | filterCarroseria:filterPostCarroseria" >
  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title >{{list.precio}}$</mat-card-title>
          <mat-card-subtitle>precio</mat-card-subtitle>
        </mat-card-title-group>
      <div class="flex">
        <h3>marca: {{list.marca}} </h3>
        <h3>linea: {{list.linea}} </h3>
      </div>
      <div class="flex">
        <h3>modelo: {{list.modelo}} </h3>
        <h3>carroceria: {{list.carroseria}} </h3>
      </div>
      <div class="flex">
          <h3>kilometraje: {{list.kilometraje}} km </h3> 
          <h3>placa: {{list.placa}}</h3>
        </div>
      

        <img mat-card-md-image src={{list.imagen1}} >
        
      </mat-card-header>
      <mat-card-content>
          <br>
          {{list.descripcion}}
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/Oferta', list.id]">ver</button>
      </mat-card-actions>
    </mat-card>
</div>
</div>
<br>


</div>
<pagination-controls  
                      (pageChange)="page = $event"
                      previousLabel="Anterior"
                      nextLabel="Siguiente">
</pagination-controls>
