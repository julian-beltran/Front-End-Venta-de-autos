<div>
    <br>
    <br>
    <h1>Lista de ofertas aprovadas</h1>
    <div class="tabla">
    <table mat-table [dataSource]="lst" class="mat-elevation-z8">

            <ng-container matColumnDef="Foto">
                <th mat-header-cell *matHeaderCellDef> Foto </th>
                <td mat-cell *matCellDef="let element">
                    
                    <p-avatar image={{element.imagen}} styleClass="mr-2" size="large" shape="circle"></p-avatar>
                </td>
            </ng-container>

            <ng-container matColumnDef="idVehicle">
                <th mat-header-cell *matHeaderCellDef> Vehiculo # </th>
                <td mat-cell *matCellDef="let element">{{element.idVehicle}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> nombre </th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> apellido </th>
                <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> telefono </th>
                <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
            </ng-container>


            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> direccion </th>
                <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-fab color="basic" [routerLink]="['/Oferta', element.idVehicle]">
                        ver
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="display"></tr>
            <tr mat-row *matRowDef="let row; columns: display"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
