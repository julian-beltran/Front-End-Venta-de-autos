<div class="outer">
    <mat-card>
        <mat-card-title>Registro</mat-card-title>
        <mat-card-content>
             <form [formGroup]="loginForm" (ngSubmit)="edit($event)"> 
            
                <div class="mat-form">
                <table class="example-full-width" cellspacing="5"><tr>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Nombre
                            </mat-label>
                            <input type="text" [(ngModel)]="lst.nombre" formControlName="nombre" matInput placeholder="Nombre">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> apellido
                            </mat-label>
                            <input type="text" [(ngModel)]="lst.apellido" formControlName="apellido" matInput placeholder="Apellido">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Telefono
                            </mat-label>
                            <input type="tel" [(ngModel)]="lst.telefono" formControlName="telefono" matInput placeholder="Telefono">
                        </mat-form-field>
                    </td>
                </tr>
                </table>
                <table class="example-full-width" cellspacing="5"><tr>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Ocupaci贸n
                            </mat-label>
                            <input type="text" [(ngModel)]="lst.ocupacion" formControlName="ocupacion" matInput placeholder="Ocupaci贸n">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Sexo
                            </mat-label>
                            <input 
                            [(ngModel)]="lst.sexo"
                            type="text" 
                            formControlName="sexo" 
                            matInput 
                            placeholder="Sexo"
                            [matAutocomplete]="auto2">
                            <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
                                <mat-option *ngFor="let option of filteredOptions2 | async" [value]="option">
                                  {{option}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Direcci贸n
                            </mat-label>
                            <input type="text" [(ngModel)]="lst.direccion" formControlName="direccion" matInput placeholder="Direcci贸n">
                        </mat-form-field>
                    </td>
                    </tr>
                </table>
                <table class="example-full-width" cellspacing="5"><tr>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Edad
                            </mat-label>
                            <input type="text" [(ngModel)]="lst.edad" formControlName="edad" matInput placeholder="Edad">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Usuario
                            </mat-label>
                            <input type="text" [(ngModel)]="lst.usuario1" formControlName="usuario1" matInput placeholder="Usuario">
                        </mat-form-field>
                    </td>    
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Email
                            </mat-label>
                            <input type="email" [(ngModel)]="lst.email" formControlName="email" matInput placeholder="Email">
                        </mat-form-field>
                    </td>
                </tr>
                </table> 
                <br>
    
                </div>
                <mat-divider></mat-divider>
                <br>
                    <label>Inserte una foto de perfil</label>
              
                    <p-fileUpload name="imagen" chooseLabel="insertar" accept="image/*" [auto]="true" [customUpload]="true" #imageFileUpload></p-fileUpload>
                <p>  </p>
                <br>
                <div>
                    <button type="submit" [disabled]="!loginForm.valid"  mat-raised-button color="primary">Editar datos</button>
                </div>
                <br>
                
                
         </form>
        </mat-card-content>
    </mat-card>
    </div>
