
<div class="container">
    <br>
    <br>
    <div class ="imagen" style="text-align: -webkit-center; ">
        <img class="circular--square" src={{imagen}} width="150" style="margin-left: 20px;" />
      
        <div *ngIf="imagen === null">
          <img class="circular--square" src="assets/perfil.jpg" width="150" style="margin-left: 20px;">
        </div>
    </div>

    <mat-divider></mat-divider>
    <br>
    <div class="cards">
        <div class="persona">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Datos personales</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
                <ul>
                    <li><strong>Nombre: </strong> {{nombre}}</li>
                    <li><strong>Apellido: </strong> {{apellido}}</li>
                    <li><strong>Telefono: </strong> {{telefono}}</li>
                    <li><strong>Direccion: </strong> {{direccion}}</li>
                    <li><strong>Sexo: </strong> {{sexo}}</li>
                    <li><strong>Edad: </strong> {{edad}} a√±os</li>
                    <li><strong>Ocupacion: </strong> {{ocupacion}}</li>
        
                </ul>
            
        </mat-card>
        </div>
        <div class="usuario">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Datos de usuario</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
                <ul>
                    <li><strong>Correo: </strong> {{email}}</li>
                    <li><strong>Usuario: </strong> {{usuario1}}</li>
                    <li><strong>Rol: </strong> {{rol}}</li>
                </ul>
            
        </mat-card>
          </div>
        </div>
        <br>
        <mat-divider></mat-divider>
        <div style="text-align: -webkit-center; ">
        <button mat-button color="primary" [routerLink]="['/EditarPerfil',id]">Editar</button>
        </div>
</div>
