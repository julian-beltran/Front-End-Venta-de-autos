<div class="outer">
<mat-card>
    <mat-card-title>Inicio de sesión</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="log()">
            <div class="mat-form">
            <p>
                <span>
                    
                </span>
                <mat-form-field class="mat-form-full">
                    <mat-label>
                        <mat-icon>person</mat-icon> Usuario
                    </mat-label>
                    <input type="text" formControlName="usuario1" matInput placeholder="Usuario">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="mat-form-full">
                    <mat-label>
                        <mat-icon>lock</mat-icon> Contraseña
                    </mat-label>
                    <mat-icon class="point" (click)="hideShwoPass()" matSuffix>{{visibility}}</mat-icon>
                    <input [type]="type" formControlName="contraseña" matInput placeholder="Contraseña">
                </mat-form-field>
            </p>
            <div>
                <a id="forget" >¿Recordar Contraseña?</a>
            </div>
            <br>

        </div>
            <mat-divider></mat-divider>
            <br>
            <div>
                <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Iniciar sesión</button>
            </div>
            <br>
            <a id="text-muted">¿No tienes una cuenta? </a><a id="forget" [routerLink]="['/Registro']">registrarse</a>
            
     </form>
    </mat-card-content>
</mat-card>
</div>
