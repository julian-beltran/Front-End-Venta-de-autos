<div class="outer">
    <mat-card>
        <mat-card-title>Registro</mat-card-title>
        <mat-card-content>
             <form [formGroup]="loginForm" (ngSubmit)="log()"> 
            
                <div class="mat-form">
                <table class="example-full-width" cellspacing="5"><tr>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Nombre
                            </mat-label>
                            <input type="text" formControlName="nombre" matInput placeholder="Nombre">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> apellido
                            </mat-label>
                            <input type="text" formControlName="apellido" matInput placeholder="Apellido">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Telefono
                            </mat-label>
                            <input type="tel" formControlName="telefono" matInput placeholder="Telefono">
                        </mat-form-field>
                    </td>
                </tr>
                </table>
                <table class="example-full-width" cellspacing="5"><tr>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Ocupación
                            </mat-label>
                            <input type="text" formControlName="ocupacion" matInput placeholder="Ocupación">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Sexo
                            </mat-label>
                            <input 
                            type="text" 
                            formControlName="sexo" 
                            matInput 
                            placeholder="Sexo"
                            [matAutocomplete]="auto2">
                            <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
                                <mat-option *ngFor="let option of filteredOptions2 | async" [value]="option">
                                  {{option}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Dirección
                            </mat-label>
                            <input type="text" formControlName="direccion" matInput placeholder="Dirección">
                        </mat-form-field>
                    </td>
                    </tr>
                </table>
                <table class="example-full-width" cellspacing="5"><tr>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Edad
                            </mat-label>
                            <input type="text" formControlName="edad" matInput placeholder="Edad">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Usuario
                            </mat-label>
                            <input type="text" formControlName="usuario1" matInput placeholder="Usuario">
                        </mat-form-field>
                    </td>    
                    <td>
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>person</mat-icon> Email
                            </mat-label>
                            <input type="email" formControlName="email" matInput placeholder="Email">
                        </mat-form-field>
                    </td>
                </tr>
                </table> 
                <table class="example-full-width" cellspacing="5"><tr>
                    <td>  
                        <mat-form-field class="mat-form-full">
                            <mat-label>
                                <mat-icon>lock</mat-icon> Contraseña
                            </mat-label>
                            <mat-icon class="point" (click)="hideShwoPass()" matSuffix>{{visibility}}</mat-icon>
                            <input [type]="type" formControlName="contraseña" matInput placeholder="Contraseña">
                        </mat-form-field>
                    </td>
                    
                </tr>
                </table>    
                <p>
                    <mat-form-field class="mat-form-full">
                        <mat-label>
                            <mat-icon>person</mat-icon> que haras en nuestra aplicacion?
                        </mat-label>
                        <input 
                        type="text" 
                        formControlName="rol" 
                        matInput 
                        placeholder="Rol"
                        [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                              {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </p>
                <br>
    
                </div>
                <mat-divider></mat-divider>
                <br>
                    <label>Inserte una foto de perfil</label>
              
                    <p-fileUpload name="imagen" chooseLabel="insertar" accept="image/*" [auto]="true" [customUpload]="true" #imageFileUpload></p-fileUpload>
                <p>  </p>
                <br>
                <div>
                    <button type="submit" [disabled]="!loginForm.valid"  mat-raised-button color="primary">Registrarse</button>
                </div>
                <br>
                <a id="text-muted">¿Ya tienes una cuenta? </a><a id="forget" [routerLink]="['/login']">iniciar sesión</a>
                
         </form>
        </mat-card-content>
    </mat-card>
    </div>
