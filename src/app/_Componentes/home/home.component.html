<div class="carousel">
    <br>
    <h1 style="font-family: cursive;
    font-size: xx-large; width: -webkit-fill-available; text-align: center;">COMPRA Y VENTA DE AUTOS</h1>
 
    <p-carousel [value]="carousel" [numVisible]="1" [numScroll]="1" [circular]="true">
        <ng-template let-carousel pTemplate="item">
            <div class="">
                <img src="{{carousel.imagen}}" style="width: 100%; height: 500px;" alt="">
            </div>
        </ng-template>
    </p-carousel>
</div>
