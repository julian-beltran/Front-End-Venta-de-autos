<div>
    <br>
    <br>
    <h1>Preguntas de particulares</h1>
    <table mat-table [dataSource]="lst" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # de pregunta </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="idVehiculo">
                <th mat-header-cell *matHeaderCellDef> # de vehiculo</th>
                <td mat-cell *matCellDef="let element">{{element.idVehiculo}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> nombre </th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> apellido </th>
                <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> telefono </th>
                <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
            </ng-container>


            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="Mensaje">
                <th mat-header-cell *matHeaderCellDef> Mensaje </th>
                <td mat-cell *matCellDef="let element">{{element.pregunta}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="display"></tr>
            <tr mat-row *matRowDef="let row; columns: display"></tr>
        
    </table>
    

</div>
