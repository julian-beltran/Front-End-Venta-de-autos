<div class="outer">
    <mat-card>
        <mat-card-title>Cambiar Contraseña</mat-card-title>
        <mat-card-content>
            <form [formGroup]="PasswordForm" (ngSubmit)="reset()">
                <div class="mat-form">
                <p>
                    <mat-form-field class="mat-form-full">
                        <mat-label>
                            <mat-icon>lock</mat-icon> Nueva contraseña
                        </mat-label>
                        <mat-icon class="point" (click)="hideShwoPass()" matSuffix>{{visibility}}</mat-icon>
                        <input [type]="type" formControlName="Password" matInput placeholder="Contraseña">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="mat-form-full">
                        <mat-label>
                            <mat-icon>lock</mat-icon> Confirmar contraseña
                        </mat-label>
                        <mat-icon class="point" (click)="hideShwoPass()" matSuffix>{{visibility}}</mat-icon>
                        <input [type]="type" formControlName="confirmPassword" matInput placeholder="Contraseña">
                    </mat-form-field>
                    <small *ngIf="PasswordForm.hasError('ConfirmPasswordValidator','confirmPassword')"
                    class="text-danger">*La contraseña no coincide*</small>
                </p>
                <br>
    
            </div>
                <mat-divider></mat-divider>
                <br>
                <div>
                    <button type="submit" [disabled]="!PasswordForm.valid" mat-raised-button color="primary">Confirmar</button>
                </div>
                <br>
                
                
         </form>
        </mat-card-content>
    </mat-card>
    </div>
