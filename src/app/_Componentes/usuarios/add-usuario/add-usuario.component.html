<h1 mat-dialog-title>{{ usuario!= null ? 'editar usuario':'nuevo usuario' }}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="nombre" >
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="apellido" >
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input matInput [(ngModel)]="telefono" >
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Ocupacion</mat-label>
        <input matInput [(ngModel)]="ocupacion" >
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Sexo</mat-label>
        <input matInput [(ngModel)]="sexo" >
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Direccion</mat-label>
        <input matInput [(ngModel)]="direccion" >
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Edad</mat-label>
        <input matInput [(ngModel)]="edad" >
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">cancelar</button>
    <button mat-raised-button color="primary" (click)="usuario!= null ? editUsuario() : addUsuario()">Guardar</button>
</div>
