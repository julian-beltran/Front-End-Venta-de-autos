

<br>
<h1>Administrador: {{name}}</h1>
<br>
<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> nombre </th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> apellido </th>
            <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> telefono </th>
            <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
        </ng-container>

        <ng-container matColumnDef="ocupacion">
            <th mat-header-cell *matHeaderCellDef> ocupacion </th>
            <td mat-cell *matCellDef="let element">{{element.ocupacion}}</td>
        </ng-container>

        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> sexo </th>
            <td mat-cell *matCellDef="let element">{{element.sexo}}</td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> direccion </th>
            <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
        </ng-container>

        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> edad </th>
            <td mat-cell *matCellDef="let element">{{element.edad}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-fab color="basic" (click)="openEdit(element)">
                    editar
                </button>
                <button mat-fab color="warn" (click)="openDelete(element)">
                    eliminar
                </button>
            </td>
        </ng-container>

   

        <tr mat-header-row *matHeaderRowDef="display"></tr>
        <tr mat-row *matRowDef="let row; columns: display"></tr>
    </table>
    <br>
    <div class="boton-nuevo">
        <button mat-raised-button color="primary" (click)="openadd()">
                nuevo
        </button>
    </div>
</div>
